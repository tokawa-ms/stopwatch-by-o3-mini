<!DOCTYPE html>  
<html lang="ja">  
  <head>  
    <meta charset="UTF-8" />  
    <title>カウントダウンタイマー</title>  
    <style>  
      /* リセット */  
      html, body {  
        margin: 0;  
        padding: 0;  
        width: 100%;  
        height: 100%;  
      }  
      /* 背景と中央揃え */  
      body {  
        background: #303030;  
        display: flex;  
        align-items: center;  
        justify-content: center;  
      }  
      /* アプリ全体の設定 */  
      #app {  
        width: 100vw;  
        height: 100vh;  
        background: #424242;  
        display: flex;  
        flex-direction: column;  
        align-items: center;  
        justify-content: center;  
        box-sizing: border-box;  
        padding: 20px;  
        color: #fafafa;  
      }  
      /* 大きな残り時間表示 */  
      .time-display {  
        font-size: 20vw;  
        margin: 20px 0;  
        font-weight: bold;  
      }  
      /* プログレスバー */  
      .bar-container {  
        width: 90%;  
        height: 5vh;  
        background: #555;  
        border-radius: 15px;  
        overflow: hidden;  
        margin-bottom: 20px;  
      }  
      .bar-fill {  
        height: 100%;  
        transition: width 0.3s linear;  
      }  
      /* コントロールパネル：下部の横並び */  
      .control-panel {  
        display: flex;  
        align-items: center;  
        justify-content: center;  
        gap: 20px;  
        width: 90%;  
      }  
      /* ドラムロールパネル */  
      .drum-roll-panel {  
        display: flex;  
        align-items: center;  
        gap: 10px;  
      }  
      .drum-roll-group {  
        display: flex;  
        align-items: center;  
        gap: 5px;  
      }  
      .drum-roll {  
        font-size: 1.5em;  
        padding: 5px;  
        background-color: #616161;  
        color: #fafafa;  
        border: none;  
        border-radius: 5px;  
      }  
      /* アクションボタン群 */  
      .action-buttons {  
        display: flex;  
        align-items: center;  
        gap: 10px;  
      }  
      /* ボタンの共通スタイル */  
      button {  
        font-size: 1.5em;  
        padding: 10px 20px;  
        border: none;  
        border-radius: 5px;  
        background-color: #616161;  
        color: #fafafa;  
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);  
        cursor: pointer;  
      }  
      button:disabled {  
        opacity: 0.6;  
        cursor: not-allowed;  
      }  
    </style>  
    <!-- 追加: manifest とテーマカラー -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#424242" />
  </head>  
  <body>  
    <div id="app">  
      <!-- 残り時間表示 -->  
      <div class="time-display" :style="{ color: displayColor }">  
        {{ formattedTime }}  
      </div>  
      <!-- プログレスバー -->  
      <div class="bar-container">  
        <div class="bar-fill" :style="{ width: barWidth, backgroundColor: displayColor }"></div>  
      </div>  
      <!-- コントロールパネル：ドラムロール UI + 設定ボタン と スタート／ストップ／リセットボタンを横並びに -->  
      <div class="control-panel">  
        <div class="drum-roll-panel">  
          <div class="drum-roll-group">    
            <select class="drum-roll" v-model.number="minutesInput" :disabled="isRunning">  
              <option v-for="m in minutesOptions" :key="m" :value="m">  
                {{ m }}  
              </option>  
            </select>  
            <label>分：</label> 
            <select class="drum-roll" v-model.number="secondsInput" :disabled="isRunning">  
              <option v-for="s in secondsOptions" :key="s" :value="s">  
                {{ s }}  
              </option>  
            </select>
            <label>秒：</label> 
          </div>  
          <button @click="setTime" :disabled="isRunning">設定</button>  
        </div>
        <!-- 縦棒でディバイダーを作る -->
        <div style="width: 1px; height: 50px; background-color: #616161;"></div>
        
        <!-- スタート／ストップ／リセットボタン -->
        <div class="action-buttons">  
          <button @click="start" :disabled="isRunning || totalTime <= 0">スタート</button>  
          <button @click="stop" :disabled="!isRunning">ストップ</button>  
          <button @click="reset">リセット</button>  
        </div>  
      </div>  
    </div>  
    <!-- Vue 3 の CDN -->  
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- 追加: vueuse/core の CDN -->
    <script src="https://unpkg.com/@vueuse/core"></script>
    <script>  
      const { createApp, ref, computed } = Vue;  
        
      createApp({  
        setup() {  
          // 削除: VueUse.useWakeLock の呼び出し
          // const { request: enableWakeLock, release: disableWakeLock } = VueUse.useWakeLock();
          let wakeLock = null;
          
          // ドラムロール用の初期値（1分00秒＝60秒）  
          const minutesInput = ref(1);  
          const secondsInput = ref(0);  
            
          // 分の選択肢：0～120分  
          const minutesOptions = [];  
          for (let m = 0; m <= 120; m++) {  
            minutesOptions.push(m);  
          }  
          // 秒の選択肢：0～59秒  
          const secondsOptions = [];  
          for (let s = 0; s < 60; s++) {  
            secondsOptions.push(s);  
          }  
            
          // 総秒数および残り時間（秒単位）  
          const totalTime = ref(60);  
          const remainingTime = ref(totalTime.value);  
          const isRunning = ref(false);  
          let timerId = null;  
            
          // 設定ボタンの処理  
          const setTime = () => {  
            totalTime.value = minutesInput.value * 60 + secondsInput.value;  
            remainingTime.value = totalTime.value;  
          };  
            
          // start() を WakeLock API を利用するように変更
          const start = async () => {  
            if (isRunning.value) return;  
            isRunning.value = true;  
            try {
              wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
              console.error('WakeLock request failed:', err);
            }
            timerId = setInterval(() => {  
              remainingTime.value--;  
            }, 1000);  
          };  
            
          // stop() を WakeLock の解除を行うように変更
          const stop = async () => {  
            isRunning.value = false;  
            clearInterval(timerId);  
            timerId = null;  
            if (wakeLock) {
              try {
                await wakeLock.release();
              } catch (err) {
                console.error('WakeLock release failed:', err);
              }
              wakeLock = null;
            }
          };  
            
          // reset() でも WakeLock の解除処理を実施
          const reset = async () => {  
            await stop();  
            remainingTime.value = totalTime.value;  
          };  
            
          // 残り時間を「分 : 秒」形式で整形（秒はゼロフィル）  
          const formattedTime = computed(() => {  
            let t = remainingTime.value;  
            const isNegative = t < 0;  
            t = Math.abs(t);  
            const minutes = Math.floor(t / 60);  
            const seconds = Math.floor(t % 60).toString().padStart(2, '0');  
            return (isNegative ? '-' : '') + minutes + ' : ' + seconds;  
          });  
            
          /* 表示色の設定:  
             ・残り時間 >= 50%　→　明るい青 (#64b5f6)  
             ・残り時間 >= 25%　→　明るい緑 (#81c784)  
             ・残り時間 >= 10%　→　明るい黄 (#fff176)  
             ・残り時間 >= 0　　→　明るいオレンジ (#ffb74d)  
             ・残り時間 < 0　　→　明るい赤 (#ef5350)  
          */  
          const displayColor = computed(() => {  
            const t = remainingTime.value;  
            if (t < 0) return '#ef5350';  
            if (t >= totalTime.value * 0.5) return '#64b5f6';  
            if (t >= totalTime.value * 0.25) return '#81c784';  
            if (t >= totalTime.value * 0.1) return '#fff176';  
            return '#ffb74d';  
          });  
            
          // プログレスバーの幅（残り時間に応じて）  
          const barWidth = computed(() => {  
            if (remainingTime.value <= 0) return '0%';  
            let percent = (remainingTime.value / totalTime.value) * 100;  
            percent = Math.max(0, Math.min(100, percent));  
            return percent + '%';  
          });  
            
          return {  
            minutesInput,  
            secondsInput,  
            minutesOptions,  
            secondsOptions,  
            totalTime,  
            remainingTime,  
            isRunning,  
            setTime,  
            start,  
            stop,  
            reset,  
            formattedTime,  
            displayColor,  
            barWidth,  
          };  
        }  
      }).mount('#app');  

      // 追加: サービスワーカーの登録コード
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('../sw.js')
            .then(reg => {
              console.log('ServiceWorker registration successful with scope:', reg.scope);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>  
  </body>  
</html>
